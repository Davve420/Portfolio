        <!-- overlay used for the time-travel visual effect  !!JOHAN, ignorera javascripten eftersom det √§r en HTML/CSS only inl√§mningen, jag ville bara testa lite och det blev snyggt s√• vill g√§ra ha kvar det p√• netflify f√∂r att visa v√§nner :D-->
        <div id="time-overlay" aria-hidden="true"></div>

        <script>
            (function(){
                const btn = document.getElementById('timeBtn');
                const overlay = document.getElementById('time-overlay');

                btn.addEventListener('click', function(e){
                    e.preventDefault();
                    btn.classList.add('clicked');
                    overlay.classList.add('show');

                    setTimeout(()=>{
                        overlay.classList.remove('show');
                        btn.classList.remove('clicked');
                    
                        window.location.href = btn.getAttribute('href');
                    }, 850);
                });
            })();
        </script>
